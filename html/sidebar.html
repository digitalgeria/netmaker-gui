{{define "Sidebar"}}
<div class="w3-sidebar w3-bar-block" style="width:15%">
    <button class="w3-bar-item w3-button w3-blue" onclick="openTab(event, 'newNetwork')">Create Network</button><br>
    <button class="w3-bar-item w3-button netselection w3-teal" onclick="setNetwork(event, 'All')">All Networks</button>
    {{ range .Networks }}
    <button class="w3-bar-item w3-button netselection" onclick="setNetwork(event, '{{.Name}}')">{{ .Name }} </button>
    {{ end }}
</div>
{{end}}
