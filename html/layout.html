{{define "layout"}}
<!DOCTYPE html>
<html>
    <head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
.tab{
    max-width:1024px;
    margin: auto;
    padding: 10px;
}
	</style>
	<!--    <link rel="stylesheet" href="stylesheet/bar.css" type="text/css">--> 
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css" type="text/css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">

	<!-- <link rel="stylesheet" href="stylesheet/main.css" type="text/css"> 
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->

    </head>
    <body onLoad="setVisibility('{{.Page}}')"> 

	{{template "Header" . }} 
	{{template "buttonbar"}}
	{{template "Sidebar" .}}
	<div class="w3-main" style="margin-left:200px">
	    <button class="w3-button w3-grey w3-small w3-hide-large" onclick="document.getElementById('sidebar').style.display='block';">&#9776;</button>
	    {{template "Networks" .}}
	    {{template "Nodes" .}}
	    {{template "Keys" .}}
	</div>
	{{ template "script" }} 
    </body>
</html>
{{end}}
